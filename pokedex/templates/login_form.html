{% extends "base.html" %}
{% block title %}Formulario de Pokemon{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="row d-flex justify-contend-center">
        <div class="col-md-6">
            <div>
                <label for="user.name">Usuario: </label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div>
                <label for="passwords">Contrase√±a: </label>
                <input type="password" name="passwords" id="password" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a href="{% url "pokedex:index" %}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
   

   
</form>
{% endblock content %}
